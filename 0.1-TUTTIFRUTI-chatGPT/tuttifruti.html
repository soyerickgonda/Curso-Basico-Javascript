<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tutifruti</title>
    <link rel="stylesheet" href="../0-INDEX/tuttifruti.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Tutifruti</h1>
        <p>Presiona la tecla 'Iniciar' para comenzar el juego. Escribe una palabra para cada categoría que comience con la letra generada. Tienes 60 segundos.</p>
        <button id="start-button">Iniciar</button>
        <div id="letter-display"></div>
        <ul id="categories-list"></ul>
        <input type="text" id="word-input" placeholder="Escribe aquí">
        <button id="submit-button">Enviar</button>
        <p>Tiempo restante: <span id="timer">60</span> segundos</p>
        <h2>Palabras Aprobadas:</h2>
        <ul id="approved-words"></ul>
    </div>

    <script src="../0-INDEX/tuttifruti.js"></script>
</body>
</html>
