<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="dom.css" />
  </head>
  <body>
      <h3 class="container_general">Cotenedor 1</h3>
      <div class="container" id="container_titles">
          <h1 class="title title_1" id="title1">Titulo 1</h1>
          <h2 class="title title_2" id="title2">Titulo 2</h2>
          <h3 class="title title_3" id="title3">Titulo 3</h3>
          <h4 class="title title_4" id="title4">Titulo 4</h4>
          <h5 class="title title_5" id="title5">Titulo 5</h5>
          <h6>Titulo 6</h6>
      </div>

      <h3 class="container_general">Cotenedor 2</h3>
      <div class="container" id="conatiner_parrafos">
        <p class="p p_1" id="p1" name="parrafo">parrafo 1</p>
        <p class="p p_2" id="p2" name="parrafo">parrafo 2</p>
        <p class="p p_3" id="p3" name="parrafo">parrafo 3</p>
      </div>

      <h3 class="container_general">Cotenedor 3</h3>
      <div class="container" id="container_span">
        <span id="sp1">span 1</span>
        <span id="sp2">span 2</span>
        <span id="sp3">span 3</span>
      </div>

      <h3 class="container_general">Cotenedor 4</h3>
      <div class="container" id="container_ul">
        <ul id="lista_desordenada">
          <li class="li li_1" id="li1">lista 1</li>
          <li class="li li_2" id="li2">lista 2</li>
          <li class="li li_3" id="li3">lista 3</li>
        </ul>
      </div>

      <h3 class="container_general">Cotenedor 5</h3>
      <div class="container" id="container_btn">
        <button class="btn btn_1" id="btn1" type="button">boton 1</button>
        <button class="btn btn_2" id="btn2" type="button">boton 2</button>
        <button class="btn btn_3" id="btn3" type="button">boton 3</button>
        <button class="btn btn_4" id="btn4" type="button">boton 4</button>
        <button class="btn btn_5" id="btn5" type="button">boton 5</button>
        <button class="btn btn_6" id="btn6" type="button">boton 6</button>
      </div>

      <h3 class="container_general">Cotenedor 6</h3>
      <div class="container" id="container_div">
        <div class="cajas" id="caja1">soy caja 1</div>
        <div class="cajas" id="caja2">soy caja 2</div>
        <div class="cajas" id="caja3">soy caja 3</div>
      </div>

    <!-- <script src="./events.js"></script> -->
    <script src="./dom.js"></script>
  </body>
</html>
